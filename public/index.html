<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂæÖÂäû‰∫ãÈ°π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        #todoInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #addBtn:hover {
            background: #5a67d8;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        #todoList {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            color: #333;
        }

        .delete-btn {
            padding: 5px 10px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #e53e3e;
        }

        .error-message {
            color: #f56565;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: #fff5f5;
            border-radius: 5px;
            display: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù ÊàëÁöÑÂæÖÂäû‰∫ãÈ°π</h1>
        
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Ê∑ªÂä†Êñ∞‰ªªÂä°..." />
            <button id="addBtn">Ê∑ªÂä†</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">ÊÄªËÆ°</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Â∑≤ÂÆåÊàê</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="pendingCount">0</div>
                <div class="stat-label">ÂæÖÂÆåÊàê</div>
            </div>
        </div>

        <div class="loading" id="loading">üòä Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï</div>
        <ul id="todoList"></ul>
    </div>

    <script>
        const API_URL = '/api/todos';
        let todos = [];

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
        }

        // Ê∏≤ÊüìÂæÖÂäû‰∫ãÈ°πÂàóË°®
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const loading = document.getElementById('loading');
            
            if (todos.length === 0) {
                loading.style.display = 'block';
                loading.textContent = 'ÊöÇÊó†ÂæÖÂäû‰∫ãÈ°π';
                todoList.innerHTML = '';
            } else {
                loading.style.display = 'none';
                todoList.innerHTML = todos.map(todo => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input type="checkbox" 
                               class="todo-checkbox" 
                               ${todo.completed ? 'checked' : ''}
                               onchange="toggleTodo('${todo._id}', ${!todo.completed})">
                        <span class="todo-text">${todo.text}</span>
                        <button class="delete-btn" onclick="deleteTodo('${todo._id}')">Âà†Èô§</button>
                    </li>
                `).join('');
            }
            updateStats();
        }

        // Âä†ËΩΩÂæÖÂäû‰∫ãÈ°π
        async function loadTodos() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Âä†ËΩΩÂ§±Ë¥•');
                todos = await response.json();
                renderTodos();
            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
                showError('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
            }
        }

        // Ê∑ªÂä†ÂæÖÂäû‰∫ãÈ°π
        async function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (!text) {
                showError('ËØ∑ËæìÂÖ•ÂæÖÂäû‰∫ãÈ°πÂÜÖÂÆπ');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Ê∑ªÂä†Â§±Ë¥•');
                }

                const newTodo = await response.json();
                todos.unshift(newTodo);
                renderTodos();
                input.value = '';
            } catch (error) {
                console.error('Ê∑ªÂä†Â§±Ë¥•:', error);
                showError(error.message || 'Ê∑ªÂä†Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        // ÂàáÊç¢ÂÆåÊàêÁä∂ÊÄÅ
        async function toggleTodo(id, completed) {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ completed })
                });

                if (!response.ok) throw new Error('Êõ¥Êñ∞Â§±Ë¥•');

                const updatedTodo = await response.json();
                const index = todos.findIndex(t => t._id === id);
                if (index !== -1) {
                    todos[index] = updatedTodo;
                    renderTodos();
                }
            } catch (error) {
                console.error('Êõ¥Êñ∞Â§±Ë¥•:', error);
                showError('Êõ¥Êñ∞Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                loadTodos(); // ÈáçÊñ∞Âä†ËΩΩ
            }
        }

        // Âà†Èô§ÂæÖÂäû‰∫ãÈ°π
        async function deleteTodo(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂæÖÂäû‰∫ãÈ°πÂêóÔºü')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Âà†Èô§Â§±Ë¥•');

                todos = todos.filter(t => t._id !== id);
                renderTodos();
            } catch (error) {
                console.error('Âà†Èô§Â§±Ë¥•:', error);
                showError('Âà†Èô§Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            loadTodos();
            
            // Ê∑ªÂä†ÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('addBtn').addEventListener('click', addTodo);
            
            // ÂõûËΩ¶ÈîÆÊ∑ªÂä†
            document.getElementById('todoInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
        });
    </script>
</body>
</html>
