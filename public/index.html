<body>
    <div class="container">
        <h1>ğŸ“ å¾…åŠäº‹é¡¹</h1>
        <div class="subtitle">Powered by Railway & MongoDB</div>
        
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="æ·»åŠ æ–°çš„å¾…åŠäº‹é¡¹ï¼ŒæŒ‰Enteræˆ–ç‚¹å‡»æ·»åŠ ..." maxlength="100">
            <button id="addBtn">æ·»åŠ </button>
        </div>
        
        <div id="todoList" class="todo-list loading">åŠ è½½ä¸­</div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">æ€»è®¡</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">å·²å®Œæˆ</div>
                <div class="stat-value" id="completedCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">å¾…å®Œæˆ</div>
                <div class="stat-value" id="pendingCount">0</div>
            </div>
        </div>
        
        <div class="footer">

    </div>

    <script>
        const API_URL = '/api/todos';
        let todos = [];

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}å¤©å‰`;
            if (hours > 0) return `${hours}å°æ—¶å‰`;
            if (minutes > 0) return `${minutes}åˆ†é’Ÿå‰`;
            return 'åˆšåˆš';
        }

        // åŠ è½½å¾…åŠäº‹é¡¹
        async function loadTodos() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                if (result.success) {
                    todos = result.data;
                    renderTodos();
                } else {
                    throw new Error(result.error || 'åŠ è½½å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                document.getElementById('todoList').innerHTML = 
                    '<div class="error">ğŸ˜• åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</div>';
            }
        }

        // æ¸²æŸ“å¾…åŠäº‹é¡¹
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">ğŸ“‹</div>
                        <p>æš‚æ— å¾…åŠäº‹é¡¹</p>
                        <p style="font-size: 12px; margin-top: 10px;">æ·»åŠ ä½ çš„ç¬¬ä¸€ä¸ªå¾…åŠäº‹é¡¹å§ï¼</p>
                    </div>
                `;
            } else {
                todoList.innerHTML = todos.map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo._id}">
                        <input type="checkbox" 
                               class="checkbox" 
                               ${todo.completed ? 'checked' : ''}
                               onchange="toggleTodo('${todo._id}', ${!todo.completed})">
                        <span class="todo-text">${escapeHtml(todo.title)}</span>
                        <span class="todo-time">${formatTime(todo.createdAt)}</span>
                        <button class="delete-btn" onclick="deleteTodo('${todo._id}')">åˆ é™¤</button>
                    </div>
                `).join('');
            }
            
            updateStats();
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // æ·»åŠ å¾…åŠäº‹é¡¹
        async function addTodo() {
            const input = document.getElementById('todoInput');
            const title = input.value.trim();
            
            if (!title) {
                input.focus();
                return;
            }
            
            // ç¦ç”¨è¾“å…¥æ¡†å’ŒæŒ‰é’®
            input.disabled = true;
            document.getElementById('addBtn').disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    todos.unshift(result.data);
                    renderTodos();
                    input.value = '';
                } else {
                    throw new Error(result.error || 'æ·»åŠ å¤±è´¥');
                }
            } catch (error) {
                alert('æ·»åŠ å¤±è´¥ï¼š' + error.message);
            } finally {
                // é‡æ–°å¯ç”¨è¾“å…¥æ¡†å’ŒæŒ‰é’®
                input.disabled = false;
                document.getElementById('addBtn').disabled = false;
                input.focus();
            }
        }

        // åˆ‡æ¢å®ŒæˆçŠ¶æ€
        async function toggleTodo(id, completed) {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const index = todos.findIndex(t => t._id === id);
                    if (index !== -1) {
                        todos[index] = result.data;
                        renderTodos();
                    }
                } else {
                    throw new Error(result.error || 'æ›´æ–°å¤±è´¥');
                }
            } catch (error) {
                alert('æ›´æ–°å¤±è´¥ï¼š' + error.message);
                loadTodos(); // é‡æ–°åŠ è½½
            }
        }

        // åˆ é™¤å¾…åŠäº‹é¡¹
        async function deleteTodo(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¾…åŠäº‹é¡¹å—ï¼Ÿ')) return;
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // æ·»åŠ åˆ é™¤åŠ¨ç”»
                    const item = document.querySelector(`[data-id="${id}"]`);
                    if (item) {
                        item.style.animation = 'fadeOut 0.3s ease';
                        setTimeout(() => {
                            todos = todos.filter(t => t._id !== id);
                            renderTodos();
                        }, 300);
                    }
                } else {
                    throw new Error(result.error || 'åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥ï¼š' + error.message);
            }
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('addBtn').addEventListener('click', addTodo);
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addTodo();
            }
        });

        // æ·»åŠ åˆ é™¤åŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(-100%);
                }
            }
        `;
        document.head.appendChild(style);

        // åˆå§‹åŠ è½½
        loadTodos();
        
        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadTodos, 30000);
        
        // é¡µé¢åŠ è½½å®Œæˆæç¤º
        console.log('âœ… å¾…åŠäº‹é¡¹åº”ç”¨å·²åŠ è½½');
        console.log('ğŸš€ éƒ¨ç½²åœ¨ Railway å¹³å°');
    </script>
